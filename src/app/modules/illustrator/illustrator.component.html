<div class="container">
  <div>
    <span>
      <select (change)="onSchemaChange($event)" [(ngModel)]="selectedSchema">
        <option *ngFor="let item of dbSchemas" [value]="item.name">
          {{ item.name }}
        </option>
      </select>
    </span>
    <span>
      <input type="button" value="Save" (click)="saveToPdf()" [disabled]="selectedSchema === ''" />
    </span>
  </div>
  <div #myDiagramDiv id="myDiagramDiv"></div>
</div>
